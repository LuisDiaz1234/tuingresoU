<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IngresoU</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:0 auto;padding:24px;background:#f8fafc;color:#0f172a}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);margin:12px 0}
    .muted{color:#475569}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e2e8f0;text-align:left}
    nav a{margin-right:12px}
  </style>
</head>
<body>
<header>
  <h1>IngresoU</h1>
  <nav>
    <a href="/index.html">Inicio</a>
    <a href="/premium.html">Premium</a>
    <a href="/leaderboard.html">Ranking</a>
  </nav>
</header>

<div class="card">
  <h2>Ranking Global</h2>
  <p class="muted">Top 50 por puntaje (empates por menor duración).</p>
  <div id="tableWrap" class="muted">Cargando...</div>
</div>

<script>
const TZ_OPTS = { timeZone: 'America/Panama', hour12: false };
(async () => {
  try{
    const res = await fetch('/api/leaderboard');
    if(!res.ok) throw new Error('HTTP '+res.status);
    const data = await res.json();
    if(!data.ok || !Array.isArray(data.items) || data.items.length === 0){
      document.getElementById('tableWrap').textContent = 'No hay datos aún.';
      return;
    }
    const rows = data.items.map((it, idx)=>{
      return '<tr>'+
        '<td>'+(idx+1)+'</td>'+
        '<td>'+it.email+'</td>'+
        '<td>'+it.topic+'</td>'+
        '<td><strong>'+it.score+'</strong></td>'+
        '<td>'+it.duration+'s</td>'+
        '<td>'+(it.university||'-')+'</td>'+
        '<td>'+new Date(it.created_at).toLocaleString('es-PA', TZ_OPTS)+'</td>'+
      '</tr>';
    }).join('');
    const html = '<table><thead><tr><th>#</th><th>Email</th><th>Tema</th><th>Puntaje</th><th>Duración</th><th>Univ.</th><th>Fecha (PA)</th></tr></thead><tbody>'+rows+'</tbody></table>';
    document.getElementById('tableWrap').innerHTML = html;
  }catch(e){
    document.getElementById('tableWrap').textContent = 'No hay datos o el endpoint no responde.';
  }
})();
</script>
</body>
</html>
