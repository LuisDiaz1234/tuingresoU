<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IngresoU</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:0 auto;padding:24px;background:#f8fafc;color:#0f172a}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);margin:12px 0}
    .muted{color:#475569;font-size:.95rem}
    small.code{font-family:ui-monospace,Menlo,Consolas,monospace;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:6px;padding:2px 6px}
    .banner{background:#fff7ed;border:1px solid #fed7aa;border-radius:12px;padding:10px;margin:10px 0}
    .hidden{display:none}
    nav a{margin-right:12px}
  </style>
</head>
<body>
<header>
  <h1>IngresoU</h1>
  <nav>
    <a href="/index.html">Inicio</a>
    <a href="/premium.html">Premium</a>
    <a href="/leaderboard.html">Ranking</a>
  </nav>
</header>

<div class="card">
  <h2>Cuenta Premium</h2>
  <div id="subInfo" class="muted">Cargando...</div>
  <div class="banner hidden" id="renewalBanner"></div>
</div>

<div class="card">
  <h3>Módulos</h3>
  <ul>
    <li><a href="/practice-algebra.html">Álgebra</a></li>
    <li><a href="/practice-logico.html">Razonamiento Lógico</a></li>
    <li><a href="/practice-lectura.html">Comprensión Lectora</a></li>
  </ul>
</div>

<script>
const TZ_OPTS = { timeZone: 'America/Panama', hour12: false };
async function verifyAndRender(){
  const email = (localStorage.getItem('ingresou_email')||'').toLowerCase();
  const code  = (localStorage.getItem('ingresou_key')||'').toUpperCase();
  if(!email || !code){ location.href = '/index.html'; return; }

  const res = await fetch('/api/get-subscription', {
    method:'POST', headers:{'Content-Type':'application/json'},
    body: JSON.stringify({email, code})
  });
  const data = await res.json();
  if(!data.ok){
    document.getElementById('subInfo').innerHTML = '<span style="color:#dc2626">No válido: '+data.error+'</span>';
    return;
  }
  const s = data.subscription;
  const lines = [
    '<strong>Correo:</strong> '+email,
    '<strong>KEY:</strong> <small class="code">'+code+'</small>',
    '<strong>Universidad:</strong> '+(s.university||'-'),
    '<strong>Plan:</strong> '+(s.plan||'-'),
    '<strong>Vence:</strong> '+new Date(s.expires_at).toLocaleString('es-PA', TZ_OPTS)
  ];
  document.getElementById('subInfo').innerHTML = lines.join('<br>');

  // refresca sesión local
  localStorage.setItem('ingresou_university', s.university||'');
  localStorage.setItem('ingresou_plan', s.plan||'');
  localStorage.setItem('ingresou_expires_at', s.expires_at||'');

  // banner de renovación
  const banner = document.getElementById('renewalBanner');
  banner.dataset.expiresAt = s.expires_at;
  banner.classList.remove('hidden');
}
verifyAndRender().catch(e=>{
  document.getElementById('subInfo').innerHTML = '<span style="color:#dc2626">'+e.message+'</span>';
});
</script>
<script src="/assets/renewal-banner.js"></script>
</body>
</html>
