<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IngresoU</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:0 auto;padding:24px;background:#f8fafc;color:#0f172a}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);margin:12px 0}
    label{display:block;margin:8px 0 4px}
    input,select{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{background:#94a3b8;cursor:not-allowed}
    nav a{margin-right:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e2e8f0;text-align:left}
    .muted{color:#475569;font-size:.9rem}
    .banner{background:#fff7ed;border:1px solid #fed7aa;border-radius:12px;padding:10px;margin:10px 0}
    .ok{color:#059669}.err{color:#dc2626}
    .hidden{display:none}
    small.code{font-family:ui-monospace,Menlo,Consolas,monospace;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
<header>
  <h1>IngresoU</h1>
  <nav>
    <a href="/index.html">Inicio</a>
    <a href="/premium.html">Premium</a>
    <a href="/leaderboard.html">Ranking</a>
  </nav>
</header>

<div class="card">
  <h2>Activación por enlace</h2>
  <div id="log" class="muted"></div>
</div>
<script>
(async () => {
  const p = new URLSearchParams(location.search);
  const code = (p.get('code')||'').toUpperCase();
  const email = (p.get('email')||'').toLowerCase();
  const log = (t)=>{ document.getElementById('log').innerHTML += t + '<br>'; };
  if(!code || !email){ log('<span class="err">Faltan parámetros ?code=&email=</span>'); return; }
  log('Redimiendo KEY...');
  await fetch('/api/redeem-key', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({code, email})});
  log('Verificando suscripción...');
  const r = await fetch('/api/get-subscription', {method:'POST', headers:{'Content-Type':'application/json'}, body: JSON.stringify({code, email})});
  const data = await r.json();
  if(!data.ok){ log('<span class="err">Error: '+data.error+'</span>'); return; }
  const s = data.subscription;
  localStorage.setItem('ingresou_email', email);
  localStorage.setItem('ingresou_key', code);
  localStorage.setItem('ingresou_plan', s.plan||'');
  localStorage.setItem('ingresou_university', s.university||'');
  localStorage.setItem('ingresou_expires_at', s.expires_at||'');
  log('<span class="ok">¡Listo! Redirigiendo a Premium...</span>');
  location.href = '/premium.html';
})().catch(e=>{
  document.getElementById('log').innerHTML = '<span class="err">'+e.message+'</span>';
});
</script>

<script src="/assets/renewal-banner.js"></script>
</body></html>
