<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>IngresoU</title>
  <style>
    body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;max-width:900px;margin:0 auto;padding:24px;background:#f8fafc;color:#0f172a}
    header{display:flex;justify-content:space-between;align-items:center;margin-bottom:16px}
    .card{background:#fff;border:1px solid #e2e8f0;border-radius:12px;padding:16px;box-shadow:0 1px 2px rgba(0,0,0,.04);margin:12px 0}
    label{display:block;margin:8px 0 4px}
    input,select{width:100%;padding:10px;border:1px solid #cbd5e1;border-radius:8px}
    button{padding:10px 14px;border:0;border-radius:10px;background:#0ea5e9;color:#fff;font-weight:600;cursor:pointer}
    button:disabled{background:#94a3b8;cursor:not-allowed}
    nav a{margin-right:12px}
    table{width:100%;border-collapse:collapse}
    th,td{padding:8px;border-bottom:1px solid #e2e8f0;text-align:left}
    .muted{color:#475569;font-size:.9rem}
    .banner{background:#fff7ed;border:1px solid #fed7aa;border-radius:12px;padding:10px;margin:10px 0}
    .ok{color:#059669}.err{color:#dc2626}
    .hidden{display:none}
    small.code{font-family:ui-monospace,Menlo,Consolas,monospace;background:#f1f5f9;border:1px solid #e2e8f0;border-radius:6px;padding:2px 6px}
  </style>
</head>
<body>
<header>
  <h1>IngresoU</h1>
  <nav>
    <a href="/index.html">Inicio</a>
    <a href="/premium.html">Premium</a>
    <a href="/leaderboard.html">Ranking</a>
  </nav>
</header>

<div class="card">
  <h2>Acceso</h2>
  <p class="muted">Entra con tu <strong>KEY</strong> y correo. Si tu KEY no está redimida, la activamos automáticamente para tu correo.</p>
  <form id="loginForm">
    <label>Correo</label>
    <input type="email" id="email" placeholder="tu@correo.com" required>
    <label>KEY</label>
    <input type="text" id="code" placeholder="UTP-ABCD-1234" required>
    <button id="btnLogin" type="submit">Entrar</button>
  </form>
  <p id="status" class="muted"></p>
</div>

<script>
const API_BASE = '';
function saveSession(sub, email, code){
  localStorage.setItem('ingresou_email', email);
  localStorage.setItem('ingresou_key', code);
  localStorage.setItem('ingresou_plan', sub.plan || '');
  localStorage.setItem('ingresou_university', sub.university || '');
  localStorage.setItem('ingresou_expires_at', sub.expires_at || '');
}
async function callJson(url, method='POST', body=null){
  const res = await fetch(url, {
    method,
    headers: {'Content-Type':'application/json'},
    body: body ? JSON.stringify(body) : null
  });
  return res.json();
}
async function handleLogin(email, code){
  const status = document.getElementById('status');
  status.textContent = 'Verificando suscripción...';
  const payload = { email: (email||'').toLowerCase().trim(), code: (code||'').toUpperCase().trim() };
  let r = await callJson('/api/get-subscription', 'POST', payload);
  if(!r.ok && r.error === 'NOT_REDEEMED'){
    status.textContent = 'KEY no redimida. Intentando redimir...';
    const rr = await callJson('/api/redeem-key', 'POST', payload);
    if(!rr.ok){ status.innerHTML = '<span class="err">No se pudo redimir: '+(rr.error||'error')+'</span>'; return; }
    r = await callJson('/api/get-subscription', 'POST', payload);
  }
  if(!r.ok){ status.innerHTML = '<span class="err">Error: '+r.error+'</span>'; return; }
  saveSession(r.subscription, payload.email, payload.code);
  status.innerHTML = '<span class="ok">Listo. Redirigiendo...</span>';
  location.href = '/premium.html';
}
document.getElementById('loginForm').addEventListener('submit', (e)=>{
  e.preventDefault();
  handleLogin(document.getElementById('email').value, document.getElementById('code').value).catch(err=>{
    document.getElementById('status').innerHTML = '<span class="err">'+err.message+'</span>';
  });
});
</script>
<script src="/assets/ingresou-login.js" defer></script>

<script src="/assets/renewal-banner.js"></script>
</body></html>
